<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Danilo Brito Aguilar</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Estudiantes</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/estudiante/form">Formulario</a></li>
                <li><a class="dropdown-item" href="/estudiante/lista">Lista</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Docentes</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/docente/lista">Lista</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Aulas</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/aula/form">Formulario</a></li>
                <li><a class="dropdown-item" href="/aula/lista">Lista</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Cursos</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/curso/form">Formulario</a></li>
                <li><a class="dropdown-item" href="/curso/lista">Lista</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Matrículas</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/matricula/form">Formulario</a></li>
                <li><a class="dropdown-item" href="/matricula/lista">Lista</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

    <form class="container-fluid col-lg-4 col-md-7" method="post" th:object="${docente}"
        th:action="@{/docente/form}">
        <div class="mb-3 mt-3">
            <label>ID:</label>
            <input type="number" class="form-control" th:field="*{idDocente}" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label>Nombre:</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre" th:field="*{nombre}">
        </div>
        <div class="mb-3 mt-3">
            <label>Apellido:</label>
            <input type="text" class="form-control" placeholder="Ingrese el apellido" th:field="*{apellido}">
        </div>
        <div class="mb-3 mt-3">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="Ingrese el correo electrónico" th:field="*{email}">
        </div>
        <div class="mb-3 mt-3">
            <label>Telefono:</label>
            <input type="text" class="form-control" placeholder="Ingrese el número de telefono" th:field="*{telefono}">
        </div>
        <div class="mb-3 mt-3">
            <label>Cedula:</label>
            <input type="text" class="form-control" placeholder="Ingrese la cedula" th:field="*{cedula}">
        </div>
        <div class="mb-3 mt-3">
            <label>Especialización:</label>
            <input type="text" class="form-control" placeholder="Ingrese el área de especialización" th:field="*{especializacion}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</body>

</html>
