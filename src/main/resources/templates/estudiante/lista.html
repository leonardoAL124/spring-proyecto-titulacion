<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contactanos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/estudiante/form">Formulario estudiantes</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="/estudiante">Administraci√≥n</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Cedula</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="estudiante:${estudiantes}">
          <td th:text="${estudiante.idEstudiante}"></td>
          <td th:text="${estudiante.nombre}"></td>
          <td th:text="${estudiante.apellido}"></td>
          <td th:text="${estudiante.email}"></td>
          <td th:text="${estudiante.telefono}"></td>
          <td th:text="${estudiante.cedula}"></td>
          <td>
            <a class="btn btn-primary" th:href="@{/estudiante/editar/} + ${estudiante.idEstudiante}">Editar</a>
            <a class="btn btn-danger" th:href="@{/estudiante/eliminar/} + ${estudiante.idEstudiante}">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
