<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contactanos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/estudiante/form">Formulario estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/estudiante">Administración</a>
                </li>
            </ul>
        </div>
    </nav>

    <form method="post" th:object="${estudiante}" th:action="@{/estudiante/form}">
        <div class="mb-3 mt-3">
            <label>ID:</label>
            <input type="number" class="form-control" th:field="*{idEstudiante}" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label>Nombre:</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre" th:field="*{nombre}">
        </div>
        <div class="mb-3 mt-3">
            <label>Apellido:</label>
            <input type="text" class="form-control" placeholder="Ingrese el apellido" th:field="*{apellido}">
        </div>
        <div class="mb-3 mt-3">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="Ingrese el correo electrónico" th:field="*{email}">
        </div>
        <div class="mb-3 mt-3">
            <label>Telefono:</label>
            <input type="text" class="form-control" placeholder="Ingrese el número de telefono"
                th:field="*{telefono}">
        </div>
        <div class="mb-3 mt-3">
            <label>Cedula:</label>
            <input type="text" class="form-control" placeholder="Ingrese la cedula" th:field="*{cedula}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
